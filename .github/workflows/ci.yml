name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Formatting
      run: cargo fmt --all -- --check
    - name: Linting
      run: cargo clippy -- -D warnings
    - name: Run tests
      run: cargo test --verbose
